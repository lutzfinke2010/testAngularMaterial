<mat-card class="example-card" style="margin: 5px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{element.name}}</mat-card-title>
    <mat-card-subtitle>{{element.startdate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div id="collapser{{element.name}}" class="collapse">
      <p class="text-primary">
        Anzahl Plaetze: {{element.countSitzplaetze}}<br>
        Anzahl B-Block: {{element.countBBlock}}<br>
        Anzahl D-Block: {{element.countDBlock}}<br>
      </p>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="sektorA" (change)="checkValue('A',element.name)">Sektor A</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="sektorB" (change)="checkValue('B',element.name)">Sektor B</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="sektorC" (change)="checkValue('C',element.name)">Sektor C</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="sektorD" (change)="checkValue('D',element.name)">Sektor D</mat-checkbox>
      </section>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="row">
      <a class="col-xs-2" mat-button href="#collapser{{element.name}}" data-toggle="collapse">SHOW MORE</a>
    </div>
  </mat-card-actions>
</mat-card>
