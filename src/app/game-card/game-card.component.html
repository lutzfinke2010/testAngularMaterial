<mat-card class="example-card" style="margin: 5px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu<p class="text-danger">{{element.name}}</p></mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{element.link}}"
       alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="text-primary" id="collapser{{element.name}}" class="collapse">
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="#collapser{{element.name}}" data-toggle="collapse">SHOW MORE</a>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
